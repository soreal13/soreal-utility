<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
            <!-- The `multiple` attribute lets users select multiple files. -->
  <input type="file" id="file-selector" multiple><br/>
  <div id="output"></div><br/>
  <button type="button" onClick="makeTextFile()">텍스트다운-번역스크립트</button>
</body>
<script>

const fileSelector = document.getElementById('file-selector');
var script = "";   

fileSelector.addEventListener('change', (e) => {
    const file = event.target.files;
    var filePromise = file[0].text();
    filePromise.then(
        papagoDoing(this)
    );
    
})

function papagoDoing(script) {
    var express = require('express');
    var app = express();
    var client_id = 'kLZCvymxKofSOJfhlVBS';
    var client_secret = 'd4jiW3WVZ9';
    var query = script;
    app.get('/translate', function (req, res) {
    var api_url = 'https://openapi.naver.com/v1/papago/n2mt';
    var request = require('request');
    var options = {
        url: api_url,
        form: {'source':'ko', 'target':'en', 'text':query},
        headers: {'X-Naver-Client-Id':client_id, 'X-Naver-Client-Secret': client_secret}
        };
    request.post(options, function (error, response, body) {
        if (!error && response.statusCode == 200) {
        res.writeHead(200, {'Content-Type': 'text/json;charset=utf-8'});
        res.end(body);
        } else {
        res.status(response.statusCode).end();
        console.log('error = ' + response.statusCode);
        }
    });
    });
    app.listen(3000, function () {
    console.log('http://127.0.0.1:3000/translate app listening on port 3000!');
    });
}

function makeTextFile() {
    var fileName = fileSelector.files[0].name + "_ko_.txt";
    var content = script;

    var blob = new Blob([content], {type: 'text/plain'});
    objURL = window.URL.createObjectURL(blob);
    if (window.__Xr_objURL_forCreatingFile__) {
        window.URL.revokeObjectURL(window.__Xr_objURL_forCreatingFile__);
    }
    window.__Xr_objURL_forCreatingFile__ = objURL;
    var a = document.createElement('a');
    a.download = fileName;
    a.href = objURL;
    a.click();
}




</script>
</html>
